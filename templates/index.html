<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Server</title>
    <style>
        body {
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: white;
        }
        .auth-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        .auth-item {
            margin: 1rem 0;
        }
        .auth-link {
            display: block;
            padding: 1rem;
            background: white;
            color: #6366F1;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        .auth-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .login-link {
            background: #10B981;
            color: white;
        }
        .yandex-link {
            background: #FFCC00;
            color: #000;
        }
        .github-link {
            background: #333;
            color: white;
        }
        .health-link {
            background: #6B7280;
            color: white;
        }
        .separator {
            margin: 1.5rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        
        <ul class="auth-list">
            <li class="auth-item">
                <a href="/login" class="auth-link login-link">Авторизоваться по логину и паролю</a>
            </li>
            <li class="auth-item">
                <a href="/auth/yandex" class="auth-link yandex-link">Войти через Яндекс</a>
            </li>
            <li class="auth-item">
                <a href="/auth/github" class="auth-link github-link">Войти через GitHub</a>
            </li>
        </ul>
        
        <div class="separator"></div>
        
        <div class="auth-item">
            <a href="/health" class="auth-link health-link">Health check</a>
        </div>
    </div>
</body>
</html>
