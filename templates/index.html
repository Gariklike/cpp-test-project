<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Server</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        body {
            /* Замените URL на ссылку на понравившуюся картинку из выше */
            background-image: url('https://img.freepik.com/premium-vector/modern-blue-purple-gradient-technology-background-abstract-futuristic-tech-banner-with-gradient-shape-light_249611-18596.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        a.button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        a.button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }
        /* Стиль для кнопки выхода */
        a.button.logout {
            background: rgba(255, 50, 50, 0.3);
            border-color: rgba(255, 100, 100, 0.5);
        }
        a.button.logout:hover {
            background: rgba(255, 50, 50, 0.5);
        }
        /* Контейнер для кнопки выхода вверху */
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .status {
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Кнопка выхода в правом верхнем углу -->
    <div class="logout-container">
        <a href="/logout" class="button logout">Выйти</a>
    </div>

    <h1>Добро пожаловать в Authorization Server</h1>
    
    <!-- Статус авторизации (можно заполнить через JavaScript) -->
    <div class="status" id="auth-status">
        Статус: Не авторизован
    </div>
    
    <div class="buttons">
        <a href="/auth/yandex" class="button">Войти через Яндекс</a>
        <a href="/auth/github" class="button">Войти через GitHub</a>
        <a href="/health" class="button">Health check</a>
    </div>

    <script>
        // Простая проверка наличия токена в localStorage/cookies
        function checkAuthStatus() {
            // Проверяем наличие токена в localStorage
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            
            // Проверяем наличие токена в cookies
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
            
            const cookieToken = getCookie('access_token');
            
            // Обновляем статус
            const statusElement = document.getElementById('auth-status');
            if (accessToken || refreshToken || cookieToken) {
                statusElement.textContent = 'Статус: Авторизован';
                statusElement.style.background = 'rgba(0, 200, 0, 0.3)';
            } else {
                statusElement.textContent = 'Статус: Не авторизован';
                statusElement.style.background = 'rgba(200, 0, 0, 0.3)';
            }
        }
        
        // Проверяем статус при загрузке страницы
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
        
        // Обработчик выхода (дополнительная очистка)
        document.querySelector('a.button.logout')?.addEventListener('click', function(e) {
            // Очищаем localStorage
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_id');
            
            // Обновляем статус
            const statusElement = document.getElementById('auth-status');
            statusElement.textContent = 'Статус: Выполняется выход...';
            statusElement.style.background = 'rgba(255, 165, 0, 0.3)';
            
            // Дальше браузер перейдет по ссылке /logout
        });
    </script>
</body>
</html>
