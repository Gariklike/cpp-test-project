<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status-unauthorized {
            background-color: #ffcccc;
            color: #cc0000;
        }
        .status-authorized {
            background-color: #ccffcc;
            color: #006600;
        }
    </style>
</head>
<body>
    <div id="auth-status" class="status status-unauthorized">
        Статус: Не авторизован
    </div>

    <div class="login-container">
        <h2>Авторизация</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div id="message" class="error"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Или войдите через:</p>
            <a href="/api/auth/github" style="margin-right: 10px;">GitHub</a>
            <a href="/api/auth/yandex">Яндекс</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Сохраняем токен
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user_email', data.user.email);
                    
                    // Меняем статус
                    const statusEl = document.getElementById('auth-status');
                    statusEl.textContent = 'Статус: Авторизован как ' + data.user.email;
                    statusEl.className = 'status status-authorized';
                    
                    messageEl.textContent = 'Авторизация успешна!';
                    messageEl.className = 'success';
                    
                    // Через 2 секунды переходим на главную
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    messageEl.textContent = data.error || 'Ошибка авторизации';
                    messageEl.className = 'error';
                }
            } catch (error) {
                messageEl.textContent = 'Ошибка сети: ' + error.message;
                messageEl.className = 'error';
            }
        });

        // Проверяем статус при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            const email = localStorage.getItem('user_email');
            const statusEl = document.getElementById('auth-status');
            
            if (token && email) {
                statusEl.textContent = 'Статус: Авторизован как ' + email;
                statusEl.className = 'status status-authorized';
            } else {
                statusEl.textContent = 'Статус: Не авторизован';
                statusEl.className = 'status status-unauthorized';
            }
        });
    </script>
</body>
</html>
