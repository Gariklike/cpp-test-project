<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        body {
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #6366F1;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #6366F1;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0da271;
        }
        .error-message {
            color: #EF4444;
            background: #FEE2E2;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .links a {
            color: #6366F1;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        
        <!-- Сообщение об ошибке (будет показано через JavaScript) -->
        <div id="errorMessage" class="error-message"></div>
        
        <!-- Изменено: убрали id и добавили action/method для обычной формы -->
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="full_name">ФИО</label>
                <!-- Изменено: name="full_name" вместо name="fullName" -->
                <input type="text" id="full_name" name="full_name" required placeholder="Введите ваше ФИО" value="{{ .fullName }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Введите ваш email" value="{{ .email }}">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Придумайте пароль">
            </div>
            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль</label>
                <!-- Изменено: name="confirm_password" вместо name="confirmPassword" -->
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Повторите пароль">
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <div class="links">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
            <p><a href="/">Вернуться на главную</a></p>
        </div>
    </div>

    <script>
        // Простая валидация перед отправкой формы
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Скрываем предыдущие ошибки
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Проверка совпадения паролей
            if (password !== confirmPassword) {
                e.preventDefault(); // Останавливаем отправку формы
                errorMessage.textContent = 'Пароли не совпадают!';
                errorMessage.classList.add('show');
                return;
            }
            
            // Проверка длины пароля
            if (password.length < 6) {
                e.preventDefault();
                errorMessage.textContent = 'Пароль должен быть не менее 6 символов';
                errorMessage.classList.add('show');
                return;
            }
            
            // Если есть сообщение об ошибке от сервера, показываем его
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                errorMessage.textContent = decodeURIComponent(error);
                errorMessage.classList.add('show');
            }
        });
        
        // Также можно оставить fetch как fallback, но сейчас используем обычную форму

</body>
</html>
